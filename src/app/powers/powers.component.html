
<div>
  <label for = "new-power"> Power name: </label>
  <input id= "new-power" #powerName/> 
</div>

<button type ="button" class="add-button" (click)="add(powerName.value); powerName.value='' ">
  Add Power
</button>

<ul class="powers">
  <li *ngFor="let power of powers">
    <a routerLink="/powerdetail/{{power.id}}">
      <span class ="badge">{{power.id}}</span> {{power.name}}
    </a>
    <button type = "button" class = "delete" title= "delete power" (click)="delete(power)">X</button>


  </li>

</ul>
