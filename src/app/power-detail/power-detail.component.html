<div *ngIf="power">
  <div>
    <h2>{{power.name}}</h2>
    <label> Edit Power Name </label>
    <input> 
  </div>
  <button type="button" (click)="goBack()" >go back</button>
  <button type = "button"  > save </button>

  <div *ngFor="let hero of heroes">
      <div *ngFor="let powerItem of hero.powers">
        <div *ngIf="powerItem.name === power.name">
            {{hero.name}}
        </div>

        
        
  </div>

</div>
