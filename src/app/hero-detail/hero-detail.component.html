<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>

    <div>
      <label for="hero-name">City name: </label>
      <input type="text"
      placeholder= {{hero.city.name}}
      aria-label="Number"
      matInput
      [(ngModel)]="hero.city.name"
      [formControl]="myControl"
      [matAutocomplete]="auto">

      <mat-autocomplete #auto="matAutocomplete">
        @for (city of cities; track city) {
          <mat-option [value]="city.name" >{{city.name}}</mat-option>
        }
      </mat-autocomplete>
    </div>

    <div>
      Powers: 
      <span *ngFor="let power of hero.powers">
        <li>{{power.name}} {{power.id}} <button type = "button" class = "delete" title= "delete power" (click) = "delete(hero, power.id)">X</button></li>
        
      </span>
    </div>

    <div>
      Add powers:
      <div *ngFor="let power of hero.powers">
       
      
      </div>
    </div>
    <button type="button" (click)="goBack()">go back</button>
    <button type = "button" (click)="save()" > save </button>
  </div>
