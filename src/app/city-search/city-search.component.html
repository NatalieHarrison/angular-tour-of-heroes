<div id="search-component">
  <label>City Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let city of cities$ | async" >
      <a routerLink="/citydetail/{{city.id}}">
        {{city.name}}
      </a>
    </li>
  </ul>
</div>
