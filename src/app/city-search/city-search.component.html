<div id="search-component">
  <label for="search-box">Hero City</label>
  <input [(ngModel)]="searchBoxValue" id="search-box" (input)="search(searchBoxValue)" value="selectCity" />

  <ul class="search-result">
    <li *ngFor="let city of cities$ | async" >
       <button type = "button" class = "add-button" (click) = "selectCity(city); searchBoxValue = city.name" > {{city.name}}</button>
    </li>
  </ul>
</div>
