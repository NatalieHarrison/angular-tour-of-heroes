<div id = "search-component">
  <label> Hero Power </label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)"/>
  
  <ul class="search-result">
    <li *ngFor="let power of powers$ | async">
      <a routerLink="/powerdetail/{{power.id}}">
        {{power.name}}
      </a>
    </li>
  </ul>
</div>
