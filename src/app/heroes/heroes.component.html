<div>
  <label for = "new-hero">Hero name: </label>
  <input id = "new-hero" #heroName/>
</div>

<!-- <app-city-search  #citySearch (citySelected)="onCitySelected($event)"></app-city-search> -->
<app-power-search (selectionChangeEvent)="onPowerSelected($event)"> </app-power-search>
<button type="button" class="add-button" (click)="add(heroName.value, selectedPowers ); heroName.value='';  ">
  Add hero 
</button>


<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button type ="button" class="delete" title="delete hero" (click)="delete(hero)" >X</button>
  </li>
</ul>
