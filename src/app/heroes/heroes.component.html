<div>
  <label for = "new-hero">Hero name: </label>
  <input id = "new-hero" #heroName/>
</div>
<div>
  <app-city-select (selectionChangeEvent)="onCitySelected($event)" ></app-city-select>
</div>

<app-power-select (selectionChangeEvent)="onPowerSelected($event)"> </app-power-select>
<div>
  <button type="button" class="add-button" (click)="add(heroName.value, selectedCity, selectedPowers ); heroName.value=''; ">
  Add hero 
  </button>
</div>


<label>Existing Heroes: </label>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button type ="button" class="delete" title="delete hero" (click)="delete(hero)" >X</button>
  </li>
</ul>
