<mat-form-field>
    <mat-label>Hero Power</mat-label>

    <mat-select placeholder="Select a Hero Power" multiple (selectionChange)="selectionChanged($event)">
        <mat-option *ngFor="let power of powers" [value]="{id: power.id, name: power.name}">
            {{ power.name }}
        </mat-option>
    </mat-select>
</mat-form-field>
