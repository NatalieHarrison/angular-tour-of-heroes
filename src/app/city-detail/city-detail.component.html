<div *ngIf="city">
  <h2>{{city.name}}</h2>
  
  <ul class = "heroes">
    <div *ngFor="let hero of heroes">
      <div *ngIf="hero.city.name === city.name">
        <a routerLink="/detail/{{hero.id}}">
          <span class="badge">{{hero.id}}</span> {{hero.name}} 
        </a>
      </div>
    </div>
  </ul>
  
</div>
